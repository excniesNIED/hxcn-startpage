    <!-- SVG Filter for Enhanced Liquid Glass Effect -->
    <svg style="display: none">
      <!-- 主卡片强扭曲效果 -->
      <filter id="glass-distortion"
        x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
        <feTurbulence type="fractalNoise" baseFrequency="0.0025 0.01" numOctaves="1" seed="17" result="turbulence" />
        <feComponentTransfer in="turbulence" result="mapped">
          <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
          <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
          <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
        </feComponentTransfer>
        <feGaussianBlur in="turbulence" stdDeviation="4" result="softMap" />
        <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
          <fePointLight x="-200" y="-200" z="300" />
        </feSpecularLighting>
        <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />
        <feDisplacementMap in="SourceGraphic" in2="softMap" scale="250" xChannelSelector="R" yChannelSelector="G" />
      </filter>

      <!-- 中等扭曲效果用于子元素 -->
      <filter
        id="glass-distortion-medium"
        x="-25%"
        y="-25%"
        width="150%"
        height="150%"
        filterUnits="objectBoundingBox"
      >
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.001 0.004"
          numOctaves="1"
          seed="14"
          result="turbulence"
        />

        <feComponentTransfer in="turbulence" result="mapped">
          <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
          <feFuncG type="gamma" amplitude="0.8" exponent="8" offset="0.3" />
          <feFuncB type="gamma" amplitude="0.6" exponent="6" offset="0.4" />
        </feComponentTransfer>

        <feGaussianBlur in="turbulence" stdDeviation="2" result="softMap" />

        <feSpecularLighting
          in="softMap"
          surfaceScale="3"
          specularConstant="1"
          specularExponent="120"
          lighting-color="white"
          result="specLight"
        >
          <fePointLight x="-150" y="-150" z="250" />
        </feSpecularLighting>

        <feComposite
          in="specLight"
          operator="arithmetic"
          k1="0"
          k2="1"
          k3="1"
          k4="0"
          result="litImage"
        />

        <feDisplacementMap
          in="SourceGraphic"
          in2="softMap"
          scale="150"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>

      <!-- 轻微扭曲效果用于内容区域 -->
      <filter
        id="glass-distortion-light"
        x="-10%"
        y="-10%"
        width="120%"
        height="120%"
        filterUnits="objectBoundingBox"
      >
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.0005 0.002"
          numOctaves="1"
          seed="5"
          result="turbulence"
        />

        <feComponentTransfer in="turbulence" result="mapped">
          <feFuncR type="gamma" amplitude="0.8" exponent="12" offset="0.6" />
          <feFuncG type="gamma" amplitude="0.6" exponent="10" offset="0.4" />
          <feFuncB type="gamma" amplitude="0.4" exponent="8" offset="0.5" />
        </feComponentTransfer>

        <feGaussianBlur in="turbulence" stdDeviation="1.5" result="softMap" />

        <feSpecularLighting
          in="softMap"
          surfaceScale="2"
          specularConstant="0.8"
          specularExponent="150"
          lighting-color="white"
          result="specLight"
        >
          <fePointLight x="-100" y="-100" z="200" />
        </feSpecularLighting>

        <feComposite
          in="specLight"
          operator="arithmetic"
          k1="0"
          k2="0.8"
          k3="0.8"
          k4="0"
          result="litImage"
        />

        <feDisplacementMap
          in="SourceGraphic"
          in2="softMap"
          scale="80"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>
    </svg>
